<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>%{{title:string}}%</title>

   <style>
      a,
      a[href] {
         color: #FAFAFA;
      }

      a:visited,
      a[href]:visited {
         color: #8BFFBC;
      }

      .container {
         width: 98%;
         max-width: 1000px;
         margin: 0 auto;
      }

      .message-wrap {
         width: 95%;
         margin: 0 auto;
         text-align: center;
         background-color: #283235;
         color: #FAFAFA;
         border-radius: 10px;
         padding: 1rem;
      }

      .logo-wrap {
         text-align: center;
         margin-bottom: 15px;
         width: 100%;
      }

      .logo {
         height: 80px;
         width: 80px;
      }

      .text-message {
         text-align: center;
      }

      .title {
         text-align: center;
         color: #FAFAFA;
         font-size: 20px;
      }

      .button {
         display: block;
         margin: 0 auto;
         text-transform: uppercase;
         padding: 15px;
         border-radius: 10px;
         text-decoration: none;
         background-color: #8BFFBC;
         color: #222222;
      }

      .container.custom {
         %{{containerCSS:string}}%
      }

      .message-wrap.custom {
         %{{messageWrapCSS:string}}%
      }

      .text-message.custom {
         %{{textMesssageCSS:string}}%
      }

      .title.custom {
         %{{titleCSS:string}}%
      }

      .button.custom {
         %{{buttonCSS:string}}%
      }
   </style>
</head>
<body>
   <div class="container custom">
      <div class="message-wrap custom">
         <div class="logo-wrap">
            <img class="logo" src="%{{projectLogoURL:string}}%" alt="CandlePilot Logo" />
         </div>
         <h1 class="title custom">%{{title:string}}%</h1>

         <p class="text-message custom">%{{message:string}}%</p>
         <a class="button custom" href="%{{resetURL:string}}%">Reset Password</a>
      </div>
   </div>
</body>
</html>
